<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Parte Diario</title>
</head>
<body>
    <h1>Agregar Parte Diario</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>NRID:</label>
        <input type="number" name="nrid" required><br>

        <label>Hora Inicio:</label>
        <input type="time" name="hora_inicio" required><br>

        <label>Hora Fin:</label>
        <input type="time" name="hora_fin" required><br>

        <label>Toneladas:</label>
        <input type="number" name="toneladas" required><br>

        <label>Destino:</label>
        <input type="text" name="destino" required><br>

        <label>Nro Zaranda:</label>
        <input type="text" name="nro_zaranda" required><br>

        <label>Producto LB:</label>
        <input type="text" name="producto_lb" required><br>

        <label>Peso LB:</label>
        <input type="number" name="peso_lb" required><br>

        <button type="submit">Guardar</button>
    </form>
    
    <a href="{{ url_for('parte_diario.agregar_parte_diario') }}">Volver</a>
</body>
</html>
