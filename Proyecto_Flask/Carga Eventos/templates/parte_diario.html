<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Parte Diario</title>
</head>
<body>
    <h1>Agregar Parte Diario</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Formula:</label>
        <select name="nrid" required>
            {% for name in formula_names %}
                {% for formula in formulas %}
                    {% if formula.nombre == name %}
                        <option value="{{ formula.nrid }}">{{ name }}</option>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </select>

        <label>Hora Inicio:</label>
        <input type="time" name="hora_inicio" required>

        <label>Hora Fin:</label>
        <input type="time" name="hora_fin" required>

        <label>Toneladas:</label>
        <input type="number" name="toneladas" required>

        <label>Destino:</label>
        <input type="text" name="destino" required>

        <label>Nro Zaranda:</label>
        <input type="text" name="nro_zaranda" required>

        <label>Producto LB:</label>
        <input type="text" name="producto_lb" required>

        <label>Peso LB:</label>
        <input type="number" name="peso_lb" required>

        <button type="submit">Guardar</button>
    </form>

    <a href="{{ url_for('parte_diario.agregar_parte_diario') }}">Volver</a>
</body>
</html>
