<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        <label>Usuario:</label>
        <input type="text" name="usuario" required><br>
        
        <label>Contraseña:</label>
        <input type="password" name="passwd" required><br>
        
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
