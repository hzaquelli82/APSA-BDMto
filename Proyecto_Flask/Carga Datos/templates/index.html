<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Inicial</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        .container { margin-top: 50px; }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Carga Inicial</h1>
    <div class="container">
        <a href="{{ url_for('usuarios.usuarios') }}" class="btn">Usuarios</a>
        <a href="{{ url_for('sectores.sectores') }}" class="btn">Sectores</a>
    </div>
</body>
</html>
